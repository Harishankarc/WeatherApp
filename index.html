<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body bgcolor="#0d1117">
    <div class="card">
        <div class="card-border-top">
        </div>
        <div class="img">
            <h1 class="City">City name</h1>
            <div class="WeatherImage">
                <h1 class="image">⛈</h1>
            </div>
                <h1 class="temp">°C</h1>
                <h3 class="temp temp_desc" id="desc">Description</h3>
            
            
        </div>
        <div class="items_container">
            <div class="item">
                <img src="./images/thermometer (1).svg" alt="Temperature" class="icon">
                <h1 class="text1">temperature</h1>
                <h1 class="text-temp">temperature</h1>
            </div>
            <div class="item">
                <img src="./images/wind (1).svg" alt="Wind" class="icon">
                <h1 class="text1">Wind</h1>
                <h1 class="text-wind">Wind</h1>
            </div>
            <div class="item">
                <img src="./images/droplet.svg" alt="Humidity" class="icon">
                <h1 class="text1">Humidity</h1>
                <h1 class="text-humidity">Humidity</h1>
            </div>
            <div class="item">
                <img src="./images/gauge (1).svg" alt="Pressure" class="icon">
                <h1 class="text1">Pressure</h1>
                <h1 class="text-pressure">Pressure</h1>
            </div>
        </div>
        <input placeholder="Enter City name..." class="input" name="text" type="text">
        <button class="Searchbutton" onclick='WeatherData()'><img src="./images/search (1).svg" alt="Search"></button>
      </div>
</body>
</html>
